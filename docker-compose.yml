version: "3.9"

x-frontend:
  &frontend
  container_name: vacant-position-$PROFILE
  restart: always
  pull_policy: always
  env_file: .env.local.local
  build:
    context: .
    dockerfile: deploy/Dockerfile
    target: $PROFILE
    args:
      - API_BASE_URL=$VITE_APP_API_BASE_URL

services:
  frontend:
    <<: *frontend
    image: ghcr.io/stepanovroma/vacant-position-front:latest
    profiles: [ prod ]
    ports: [ "80:80" ]
    networks:
      - frontend

  frontend-test:
    <<: *frontend
    image: ghcr.io/stepanovroma/vacant-position-front:develop
    profiles: [ test ]
    ports: [ "4040:80" ]
    networks:
      - frontend

networks:
  frontend:
    name: vacant-position-${PROFILE}
